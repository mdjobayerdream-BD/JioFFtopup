<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jio Free Fire Top Up Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
                950: '#2e1065',
              },
              gaming: {
                dark: '#020617',
                card: '#1e293b',
                accent: '#facc15',
                success: '#22c55e',
                danger: '#ef4444'
              }
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              heading: ['Rajdhani', 'sans-serif'],
              bengali: ['Hind Siliguri', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'shine': 'shine 1.5s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shine: {
                '100%': { left: '125%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        /* Premium abstract dark background */
        background-image: 
          radial-gradient(at 0% 0%, rgba(124, 58, 237, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(34, 197, 94, 0.15) 0px, transparent 50%),
          url('https://wallpapers.com/images/hd/purple-gaming-background-3f71c4n2055627s6.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-blend-mode: screen, screen, screen, screen, overlay;
      }
      
      /* Smooth Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9;
      }

      /* Text Selection */
      ::selection {
        background-color: #8b5cf6;
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.14.2",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "vite": "https://esm.sh/vite@4.4.5",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@4.0.3"
  }
}
</script>
</head>

    <div id="root" class="bg-slate-950/80 min-h-screen flex flex-col"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
